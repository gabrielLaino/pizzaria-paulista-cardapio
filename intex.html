<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Paulista - Cardápio</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#980808] font-mono">
  <header class="flex flex-col items-center">
    <img src="./public/Logo.jpeg" alt="logo da pizzaria" >
    <h1 class="text-[#fdfe0c] text-5xl">CARDÁPIO</h1>
    <p class="text-white font-bold mt-4 text-xl">TODAS AS PIZZAS COM ORÉGANO E AZEITONAS</p>
  </header>
  <main class="flex flex-col items-center">
    <ol class="pizzas p-5 w-full">
      <h2 class="text-center text-2xl text-[#fdfe0c]">PIZZAS</h2>

    </ol>
    <ol class="pizzas-doces p-5 w-full">
      <h2 class="text-center text-2xl text-[#fdfe0c]">PIZZAS DOCES</h2>
    </ol>
    <ol class="porcoes p-5 w-full">
      <h2 class="text-center text-2xl text-[#fdfe0c]">PORÇOES</h2>
    </ol>
  </main>
  <script src="./script.js"></script>
</body>
</html>
